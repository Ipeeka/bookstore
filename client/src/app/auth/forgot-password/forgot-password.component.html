<div class="forgot-password-form">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div *ngIf="!otpSent" class="form-field">
        <p-floatLabel class="w-100">
          <input
            pInputText
            id="email"
            formControlName="email"
            autocomplete="off"
            placeholder="Enter your email"
            class="form-control"
            [style]="{ width: '100%' }"
          />
          <label for="email">Email</label>
          <p *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched" class="error-message">
            Email is required.
          </p>
          <p *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched" class="error-message">
            Please enter a valid email address.
          </p>
        </p-floatLabel>
      </div>
  
      <div *ngIf="otpSent" class="otp-input-container">
        <div class="card flex justify-center">
          <p-inputOTP formControlName="otp"></p-inputOTP>
        </div>
      </div>
  
      <div class="submit-button-container">
        <button
          pButton
          class="btn btn-primary"
          type="submit"
          [label]="otpSent ? 'Submit OTP' : 'Get OTP'"
        ></button>
      </div>
    </form>
  
    <div *ngIf="otpSent && resendTimeout > 0" class="resend-otp-container">
      <button
        pButton
        class="btn btn-secondary"
        (click)="onResendOtp()"
        [disabled]="resendTimeout > 0"
      >
        Resend OTP ({{ resendTimeout }}s)
      </button>
    </div>
  
    <div class="form-footer mt-3">
      <p>
        Remember your password?
        <button class="sign-up-btn" (click)="onBackToLogin()">Back to Login</button>
      </p>
    </div>
  </div>
