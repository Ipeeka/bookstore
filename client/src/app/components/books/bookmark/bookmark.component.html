<div class="m-3"><h2>Bookmarked Books</h2></div>
<div class="card mt-2 m-4">
  <div class="card">
    <table mat-table [dataSource]="bookmarkedBooks">
      <ng-container matColumnDef="title">
        <th
          mat-header-cell
          [ngStyle]="{ 'background-color': tableHeaderBgColor }"
          *matHeaderCellDef
        >
          Title
        </th>
        <td mat-cell *matCellDef="let book">{{ book.title }}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th
          mat-header-cell
          [ngStyle]="{ 'background-color': tableHeaderBgColor }"
          *matHeaderCellDef
        >
          Author
        </th>
        <td mat-cell *matCellDef="let book">{{ book.author }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th
          mat-header-cell
          [ngStyle]="{ 'background-color': tableHeaderBgColor }"
          *matHeaderCellDef
        >
          Price
        </th>
        <td mat-cell *matCellDef="let book">{{ book.price |currency }}</td>
      </ng-container>

      <ng-container matColumnDef="genre">
        <th
          mat-header-cell
          [ngStyle]="{ 'background-color': tableHeaderBgColor }"
          *matHeaderCellDef
        >
          Genre
        </th>
        <td mat-cell *matCellDef="let book">{{ book.genre }}</td>
      </ng-container>

      <ng-container matColumnDef="availability">
        <th
          mat-header-cell
          [ngStyle]="{ 'background-color': tableHeaderBgColor }"
          *matHeaderCellDef
        >
          Availability
        </th>
        <td mat-cell *matCellDef="let book">
          <span
            class="status-badge"
            [ngStyle]="getStatusStyle(book.inventoryStatus)"
          >
            {{ getStatusLabel(book.inventoryStatus) }}
          </span>
        </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          [ngStyle]="{ 'background-color': tableHeaderBgColor }"
          *matHeaderCellDef
        >
          Actions
        </th>
        <td mat-cell *matCellDef="let book">
          <button
            mat-button
            class="add-to-cart-btn"
            matTooltip="{{
              book.cartAdded ? 'Remove from Cart' : 'Add to Cart'
            }}"
            (click)="toggleCart(book._id, book.cartAdded)"
         
          >
          <i class="pi" [ngClass]="book.cartAdded ? 'pi-cart-minus' : 'pi-cart-plus'"></i>
          </button>
          <button
            mat-button
            class="delete-btn"
            matTooltip="Remove Bookmark"
            (click)="toggleBookmark(book._id, book.bookmarked)"
            
          >
            <i class="pi pi-bookmark-fill"></i>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['title', 'author', 'price' , 'genre' , 'availability' ,'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'author', 'price' , 'genre' , 'availability' ,'actions']"></tr>
    </table>
  </div>
</div>
