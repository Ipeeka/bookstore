<h3 mat-dialog-title>Edit Book</h3>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="data.author" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Genre</mat-label>
    <input matInput [(ngModel)]="data.genre" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput type="number" [(ngModel)]="data.price" />
  </mat-form-field>

  <mat-checkbox [(ngModel)]="data.available">Available</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave(data)">Save</button>
</mat-dialog-actions>
<div class="card flex justify-center">
  <p-toast></p-toast>

  <p-confirmDialog></p-confirmDialog>
</div>
