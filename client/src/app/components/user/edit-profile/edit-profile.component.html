<div class="container rounded bg-white">
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="font-weight-bold">Edit Profile:</h3>
  </div>
  <form [formGroup]="editProfileForm" (ngSubmit)="saveProfile()">
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Profile Image</h5>
            <img
            *ngIf="profileImage"
              [src]="profileImage"
              class="profile-image"
              type="profileImage"
              id="profileImage"
              alt="avatar"
              style="width: 120px; border-radius: 50%"
            />
            <img
              *ngIf="!profileImage"
              src="/assets/profile.jpg"
              class="profile-image"
              alt="default-avatar"
              style="width: 120px; border-radius: 50%"
            />
            <h6 class="mt-2">Upload a new photo...</h6>
            <input
              type="file"
              id="profileImage"
              class="form-control-file mt-2"
              (change)="onImageChange($event)"
              accept="image/*"
              
            />
          </div>
        </div>
      </div>

      <div class="col-md-7 offset-md-1">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Profile Information</h5>

            <div class="form-group">
              <label for="email" class="font-bold mb-2">Email:</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                pInputText
              />
              <div
                *ngIf="
                  editProfileForm.get('email')?.invalid &&
                  editProfileForm.get('email')?.touched
                "
                class="text-danger"
              >
                Enter a valid email.
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="firstName" class="font-bold mb-2"
                    >First Name:</label
                  >
                  <input
                    type="text"
                    id="firstName"
                    formControlName="firstName"
                    class="form-control"
                    pInputText
                    [style.width]="'90%'"
                  />
                  <div
                    *ngIf="
                      editProfileForm.get('firstName')?.invalid &&
                      editProfileForm.get('firstName')?.touched
                    "
                    class="text-danger"
                  >
                    First name is required.
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="lastName" class="font-bold mb-2"
                    >Last Name:</label
                  >
                  <input
                    type="text"
                    id="lastName"
                    formControlName="lastName"
                    class="form-control"
                    pInputText
                  />
                  <div
                    *ngIf="
                      editProfileForm.get('lastName')?.invalid &&
                      editProfileForm.get('lastName')?.touched
                    "
                    class="text-danger"
                  >
                    Last name is required.
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="userName" class="font-bold mb-2">Username:</label>
              <input
                type="text"
                id="userName"
                formControlName="userName"
                class="form-control"
                pInputText
              />
              <div
                *ngIf="
                  editProfileForm.get('userName')?.invalid &&
                  editProfileForm.get('userName')?.touched
                "
                class="text-danger"
              >
                Username is required.
              </div>
            </div>

            <div class="form-group">
              <label for="phone" class="font-bold mb-2">Phone:</label>
              <input
                type="text"
                id="phone"
                formControlName="phone"
                class="form-control"
                pInputText
              />
              <div
                *ngIf="
                  editProfileForm.get('phone')?.invalid &&
                  editProfileForm.get('phone')?.touched
                "
                class="text-danger"
              >
                Phone number is required.
              </div>
            </div>

            <div class="form-group">
              <label for="street" class="font-bold mb-2">Street:</label>
              <input
                type="text"
                id="street"
                formControlName="street"
                class="form-control"
                pInputText
              />
            </div>

            <div class="form-group">
              <label for="city" class="font-bold mb-2">City:</label>
              <input
                type="text"
                id="city"
                formControlName="city"
                class="form-control"
                pInputText
              />
            </div>

            <div class="row">
              <div class="col-md-6 mr-4">
                <div class="form-group">
                  <label for="zipCode" class="font-bold mb-2">Zip Code:</label>
                  <input
                    type="text"
                    id="zipCode"
                    formControlName="zipCode"
                    class="form-control"
                    pInputText
                  />
                </div>
              </div>
              <div class="col-md-6 ml-4">
                <div class="form-group">
                  <label for="state" class="font-bold mb-2">State:</label>
                  <input
                    type="text"
                    id="state"
                    formControlName="state"
                    class="form-control"
                    pInputText
                  />
                </div>
              </div>
            </div>

            <div class="mt-4 text-right">
              <p-button
                type="button"
                label="Cancel"
                severity="danger"
                class="btn btn-outline-secondary mr-2"
                (click)="cancelEdit()"
              >
              </p-button>
              <p-button
                type="submit"
                label="Save Changes"
                severity="success"
                class="btn btn-primary"
                [disabled]="editProfileForm.invalid"
                (click)="saveProfile()"
              >
              </p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="card flex justify-center">
    <p-toast></p-toast>

    <p-confirmDialog></p-confirmDialog>
  </div>
</div>
